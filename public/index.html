<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html{overflow:hidden !important}._loader{height:100vh;width:100vw;position:fixed;top:0;z-index:10000;left:0;min-height:100%;display:flex;background-color:rgb(109,65,17);background-image:linear-gradient(to bottom,rgb(157,113,65),rgb(109,65,17));color:white;justify-content:center;align-items:center;transition:0.3s cubic-bezier(0.6, 0.04, 0.98, 0.335)}._loader._hide{visibility:hidden;transform:translateX(110%)}._logo{display:block;font-size:1.25rem;border-radius:2rem}._logo-img{width:6rem;border-radius:50%;display:inline-block;transform:scale(1) translateY(calc(-500vh - 128px))}.centered{transform: translateY(-64px);}._logo-img._animate{animation:animate 1.1s forwards cubic-bezier(0.68, -0.55, 0.265, 1.55)}@keyframes animate{0%{transform:scale(0.1) translateY(calc(-500vh - 128px))}50%{transform:scale(0.1) translateY(50vh)}100%{transform:scale(1) translateY(-64px)}}._ripple{animation:ripple 2.25s infinite forwards ease-out;transform:scale(1) translateY(-64px)}@keyframes ripple{from{box-shadow:0 0 0 0em #c8a565,0 0 0 0.75em rgba(200,165,101,0.5)}to{box-shadow:0 0 0em 3em rgba(0,0,0,0),0 0 0 3em rgba(0,0,0,0)}}
    </style>
    <script>
      let rippleTimeout;function loadAnimScript(){const img=this;const wrapper=img.parentNode;img.className='_logo-img _animate';rippleTimeout=setTimeout(function(){img.className='_logo-img centered _ripple';},2500);window.addEventListener('load',function(){setTimeout(function(){clearTimeout(rippleTimeout);img.className='_logo-img centered';setTimeout(function(){wrapper.className='_loader _hide';},700);},1300)});}setTimeout(function(){document.head.insertAdjacentHTML('afterbegin','<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:300,400,500,700&display=swap"/>')},10);
    </script>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="rgb(109,65,17)" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Vee-Tek Group</title>
  </head>

  <body class="custom-scroll-bar">
    <section class="_loader">
      <img
        class="_logo-img"
        width="3rem"
        src="/images/logo-192.png"
        alt="Vee-Tek Group"
        onload="loadAnimScript.bind(this)()"
        onerror="loadAnimScript.bind(this)()"
      />
    </section>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="custom-scroll-bar"></div>
  </body>
</html>
